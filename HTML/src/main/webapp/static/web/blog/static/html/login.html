
<html>
<head>
<meta charset="utf-8">
<title>Bootstrap点击弹出注册登录界面模板 - 源码之家</title>

<link rel="stylesheet" href="../libs/css/bootstrap.min.css">
<link rel="stylesheet" href="../css/login.css" />
<script src="../libs/js/jquery.min.js"></script>
<script src="../libs/js/bootstrap.min.js"></script>
<script>
	$(document).ready(function() {
		//打开会员登录 
		$("#Login_start_").click(function() {
			$("#regist_container").hide();
			$("#_close").show();
			$("#_start").animate({
				left: '350px',
				height: '520px',
				width: '400px'
			}, 500, function() {
				$("#login_container").show(500);
				$("#_close").animate({
					height: '40px',
					width: '40px'
				}, 500);
			});
		});
		//打开会员注册
		$("#Regist_start_").click(function() {
			$("#login_container").hide();
			$("#_close").show();
			$("#_start").animate({
				left: '350px',
				height: '520px',
				width: '400px'
			}, 500, function() {
				$("#regist_container").show(500);
				$("#_close").animate({
					height: '40px',
					width: '40px'
				}, 500);
			});
		});
		//关闭
		$("#_close").click(function() {
			
			$("#_close").animate({
				height: '0px',
				width: '0px'
			}, 500, function() {
				$("#_close").hide(500);
				$("#login_container").hide(500);
				$("#regist_container").hide(500);
				$("#_start").animate({
					left: '0px',
					height: '0px',
					width: '0px'
				}, 500);
			});
		});
		//去 注册
		$("#toRegist").click(function(){
			$("#login_container").hide(500);
			$("#regist_container").show(500);
		});
		//去 登录
		$("#toLogin").click(function(){
			$("#regist_container").hide(500);
			$("#login_container").show(500);
		});
	});
</script>

</head>
<body style="background-color: white;">
<div>
<div class="logo">
	<img  src="../images/login_img/logo.png">
</div>
<div class="title">
	<img src="../images/login_img/title.png">
</div>
</div>
<div class="bg">
<center class="center1">

<a id="Login_start_" class="btn btn-danger" style="width:100px;height:40px;top:100px;border-radius: 0;" >登录</a>
<a id="Regist_start_" class="btn btn-success" style="width:100px;height:40px;top:100px;border-radius: 0;">注册</a>
</center>

<!-- 用户登录  -->
<!--<div id='Login_start' style="position: absolute;" >-->
<div id="_start" style="left: 350px; height: 520px; width: 400px;">
	<div id="_close" style="height: 40px; width: 40px;">
		<span class="glyphicon glyphicon-remove"></span>
	</div>
	<br> 
	<!--登录框-->
	<div id="login_container" style="">
		<div id="lab1">
			<span id="lab_login">用户登录</span>
			<span id="lab_toRegist">
				 还没有账号&nbsp;
				<span id="toRegist" style="color: #EB9316;cursor: pointer;">立即注册</span>
			</span>
		</div>
		<div style="width:330px;">
			<span id="lab_type1">手机号/账号登录</span>
		</div>
		<div id="form_container1">
			<br>
			<input class="form-control" placeholder="手机号/用户名" id="login_number" value="admin" type="text">
			<input class="form-control" placeholder="密码" id="login_password" type="password">
			<input value="登录" class="btn btn-success" id="login_btn" type="button">
			<span id="rememberOrfindPwd">
				<span>
					<input id="remember" style="margin-bottom: -1.5px;" type="checkbox">
				</span>
			<span style="color:#000000">
					记住密码    
				</span>
			<span style="color:#000000">
					忘记密码
				</span>
			</span>
		</div>

		
	</div>
	<!-- 用户注册 -->
	<div id="regist_container" style="display: none;">
		<div id="lab2">
			<span id="lab_register">用户注册</span>
			<span id="lab_toLogin">
				 已有账号&nbsp;
				<span id="toLogin" style="color: #EB9316;cursor: pointer;">立即登录</span>
			</span>
		</div>
		<div id="form_container2" style="padding-top: 25px;">
			
			<input class="form-control" value="admin" placeholder="用户名" id="regist_account" type="text">
			<input class="form-control" placeholder="密码" id="regist_password1" type="password">
			<input class="form-control" placeholder="确认密码" id="regist_password2" type="password">
			<input class="form-control" placeholder="手机号" id="regist_phone" type="text">
			<input class="form-control" placeholder="验证码" id="regist_vcode" type="text">
			<!--<button id="getVCode" type="button" class="btn btn-success" >获取验证码</button>-->
			<input id="getVCode" class="btn btn-success" value="点击发送验证码" onclick="sendCode(this)" type="button">

		</div>
		<input value="注册" class="btn btn-success" id="regist_btn" type="button">
	</div>

</div>
</div>

<script type="text/javascript">
	var clock = '';
	var nums = 30;
	var btn;
	function sendCode(thisBtn) {
		btn = thisBtn;
		btn.disabled = true; //将按钮置为不可点击
		btn.value = '重新获取（'+nums+'）';
		clock = setInterval(doLoop, 1000); //一秒执行一次
	}

	function doLoop() {
		nums--;
		if (nums > 0) {
			btn.value = '重新获取（'+nums+'）';
		} else {
			clearInterval(clock); //清除js定时器
			btn.disabled = false;
			btn.value = '点击发送验证码';
			nums = 10; //重置时间
		}
	}
	
	$(document).ready(function(){
		$("#login_QQ").click(function(){
			alert("暂停使用！");
		});
		$("#login_WB").click(function(){
			alert("暂停使用！");
		});
	});
</script>
</body>
</html>
