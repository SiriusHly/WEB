<!doctype html>
<html>

    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="../statics/css/login-register.css" />
    <script src="../statics/plugins/jquery-1.4.4.min.js"></script>
   

</head>
<body>

<div class="login-register">
    <h1>SpringBoot框架登录</h1>

    <form action="/" method="post" id="loginForm" >
        <!--autocomplete：其含义代表是否让浏览器自动记录之前输入的值-->
        <div>
            <input type="text" name="username" id="username"  placeholder="用户名" />
            <input type="password" name="password" id="password"  placeholder="密码"/>
        </div>

 
        <input type="submit" id="submit" value="Login" >
    </form>
    
    <a href="register.html"><button type="button" >还有没有账号？</button></a>
  
</div>
