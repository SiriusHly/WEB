<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="../css/login_style.css">
</head>
<body>
<div class="login">
    <h1>用户注册</h1>
    <form action="<%=path%>/loginVerify" method="post" id="loginForm" >
        <div>
            <input type="text" name="username" id="username" class="username" placeholder="用户名" autocomplete="off"/>
            <input type="password" name="password" id="password" class="password" placeholder="密码"  />
            <input type="password" name="password" id="telphone" class="password" placeholder="手机"  />
            <input type="password" name="password" id="" class="e_mail" placeholder="邮箱" />
            <a href="login.html"><input type="button" name="register" id="register"  value="已有账号"  /></a>
        </div>

        <input type="submit" id="submit" value="立即注册" >
    </form>
</div>
</body>
</html>
