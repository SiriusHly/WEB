<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>props-verify</title>
    <!--React 的核心库-->
    <script src="../plugins/react/react.development.js"></script>
    <!--提供与 DOM 相关的功能-->
    <script src="../plugins/react/react-dom.development.js"></script>
    <!--Babel 可以将 ES6 代码转为 ES5 代码-->
    <script src="../plugins/react/babel.min.js"></script>
    <script src="../plugins/react/prop-types.js"></script>
</head>
<body>
<div id="div1"></div>

<script type="text/babel">
    var name ="hly";
    class MyPropsType extends React.Component{
        render(){
            return (
                <h3>{this.props.name}</h3>
            );
        }
    }

    MyPropsType.propTypes = {
        name: PropTypes.string
    };

    ReactDOM.render(
        <MyPropsType name = {name}/>,
        document.getElementById('div1')
    );


</script>

</body>
</html>
