<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>event-component</title>
    <!--React 的核心库-->
    <script src="../plugins/react/react.development.js"></script>
    <!--提供与 DOM 相关的功能-->
    <script src="../plugins/react/react-dom.development.js"></script>
    <!--Babel 可以将 ES6 代码转为 ES5 代码-->
    <script src="../plugins/react/babel.min.js"></script>
    <!--prop-types验证-->
    <script src="../plugins/react/prop-types.js"></script>

</head>
<body>
<div id="div1"></div>
<script type="text/babel">

    class Toggle extends React.Component{
        constructor(props){
            super(props);
            this.state = {isToggleOn:true};
            /*this在回调函数中使用*/
            this.handleClick = this.handleClick.bind(this);
        }
        handleClick(){
            this.setState(preState=>({
                isToggleOn:!preState.isToggleOn
            }));
        }
        render(){
            return(
              <button onClick={this.handleClick}>
                  {this.state.isToggleOn?'ON':'OFF'}
              </button>
            );
        }
    }

    ReactDOM.render(
        <Toggle/>,
        document.getElementById('div1')
    );




</script>



</body>
</html>
